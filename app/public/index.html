<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Feedir</title>
    <script src="https://kit.fontawesome.com/af0f8191a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name= "apple-mobile-web-app-status-bar" content="#15202B"> 
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="black"> 
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Feedir doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <style>
    * {
      font-family: 'Open Sans', sans-serif;
    }
    body {
      margin: 0;
      background: #15202B;
    }
  </style>

  <script> 
    window.addEventListener('load', () => { 
      registerSW(); 
    }); 

    // Register the Service Worker 
    async function registerSW() { 
      if ('serviceWorker' in navigator) { 
        try { 
        await navigator 
            .serviceWorker 
            .register('serviceworker.js'); 
        } 
        catch (e) { 
        console.log('SW registration failed'); 
        } 
      } 
    } 
  </script>

</html>
